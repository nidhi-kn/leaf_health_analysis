<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomato Disease Detection - AI Powered</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .upload-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            background: #eef1ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #e0e7ff;
            border-color: #4c51bf;
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #667eea;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #666;
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-section {
            display: none;
            margin-top: 40px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 20px;
        }

        .image-preview {
            text-align: center;
        }

        .image-preview img {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .prediction-results {
            background: #f8f9ff;
            padding: 30px;
            border-radius: 15px;
        }

        .prediction-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
        }

        .main-prediction {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .disease-name {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .confidence {
            font-size: 1.3em;
            opacity: 0.9;
        }

        .top-predictions {
            margin-top: 20px;
        }

        .prediction-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .prediction-name {
            font-weight: 600;
            color: #333;
        }

        .prediction-confidence {
            color: #667eea;
            font-weight: bold;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .model-info {
            background: #f0f4ff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            text-align: center;
        }

        .model-badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            margin: 5px;
        }

        @media (max-width: 768px) {
            .results-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2em;
            }

            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üçÖ Tomato Disease Detection</h1>
            <p class="subtitle">AI-Powered Plant Health Analysis</p>
        </header>

        <div class="main-content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üì∏</div>
                    <div class="upload-text">Click to upload or drag & drop</div>
                    <div class="upload-hint">Upload a tomato leaf image (JPG, PNG)</div>
                </div>
                <input type="file" id="fileInput" accept="image/*">
                <button class="btn" id="analyzeBtn" disabled>Analyze Leaf</button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing your leaf image...</p>
            </div>

            <div class="results-section" id="results">
                <h2 style="text-align: center; color: #333; margin-bottom: 20px;">Analysis Results</h2>
                <div class="results-grid">
                    <div class="image-preview">
                        <h3 style="margin-bottom: 15px; color: #666;">Uploaded Image</h3>
                        <img id="previewImage" src="" alt="Uploaded leaf">
                    </div>
                    <div class="prediction-results">
                        <div class="prediction-title">AI Diagnosis</div>
                        <div class="main-prediction">
                            <div class="disease-name" id="mainDisease"></div>
                            <div class="confidence" id="mainConfidence"></div>
                        </div>
                        <div class="top-predictions">
                            <h4 style="margin-bottom: 15px; color: #666;">Top 3 Predictions</h4>
                            <div id="topPredictions"></div>
                        </div>
                    </div>
                </div>
                <button class="btn" onclick="location.reload()" style="margin-top: 30px; display: block; margin-left: auto; margin-right: auto;">Analyze Another Image</button>
            </div>

            <div class="model-info">
                <p style="color: #666; margin-bottom: 10px;">Powered by</p>
                <span class="model-badge">MobileNetV2</span>
                <span class="model-badge">86.12% Accuracy</span>
                <span class="model-badge">CNN Architecture</span>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        let selectedFile = null;

        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());

        // File selection
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                selectedFile = e.target.files[0];
                uploadArea.querySelector('.upload-text').textContent = selectedFile.name;
                uploadArea.style.background = '#e0e7ff';
                analyzeBtn.disabled = false;
            }
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            if (e.dataTransfer.files.length > 0) {
                selectedFile = e.dataTransfer.files[0];
                fileInput.files = e.dataTransfer.files;
                uploadArea.querySelector('.upload-text').textContent = selectedFile.name;
                uploadArea.style.background = '#e0e7ff';
                analyzeBtn.disabled = false;
            }
        });

        // Analyze button
        analyzeBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            // Show loading
            document.querySelector('.upload-section').style.display = 'none';
            loading.style.display = 'block';
            results.style.display = 'none';

            // Prepare form data
            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                // Send to server
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    // Display results
                    document.getElementById('previewImage').src = data.image;
                    document.getElementById('mainDisease').textContent = data.predicted_class;
                    document.getElementById('mainConfidence').textContent = `Confidence: ${data.confidence}%`;

                    // Display top 3 predictions
                    const topPredictionsDiv = document.getElementById('topPredictions');
                    topPredictionsDiv.innerHTML = '';
                    
                    data.top_3_predictions.forEach((pred, index) => {
                        const item = document.createElement('div');
                        item.className = 'prediction-item';
                        item.innerHTML = `
                            <span class="prediction-name">${index + 1}. ${pred.class}</span>
                            <span class="prediction-confidence">${pred.confidence}%</span>
                        `;
                        topPredictionsDiv.appendChild(item);
                    });

                    // Show results
                    loading.style.display = 'none';
                    results.style.display = 'block';
                } else {
                    alert('Error: ' + data.error);
                    location.reload();
                }
            } catch (error) {
                alert('Error analyzing image: ' + error.message);
                location.reload();
            }
        });
    </script>
</body>
</html>
